# Application
spring.application.name=ShivDhaba-FoodDelivery
server.port=8080
server.address=0.0.0.0

# Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=food_delivery_db;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=StrongPassword@123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration (OPTIONAL)
# Redis is NOT required - the app works without it!
# 
# Without Redis:
#   - Menu fetching: ✅ Works (uses simple in-memory cache)
#   - OTP authentication: ✅ Works (uses in-memory OTP storage)
# 
# With Redis (uncomment below):
#   - Better for production (distributed caching)
#   - Better for multiple server instances
#   - OTP storage persists across restarts
#
# To use Redis, uncomment the lines below and start Redis server:
# spring.data.redis.host=localhost
# spring.data.redis.port=6379
# spring.data.redis.password=
# spring.data.redis.timeout=60000
# spring.cache.type=redis

# Use simple in-memory cache (works without Redis)
spring.cache.type=simple

# JWT Configuration
jwt.secret=ShivDhabaFoodDeliverySecretKeyForJWTTokenGeneration2024Production
jwt.access-token-expiration=86400000
jwt.refresh-token-expiration=604800000

# OTP Configuration
otp.expiration-minutes=10
otp.length=6

# Razorpay Configuration
razorpay.key.id=your_razorpay_key_id
razorpay.key.secret=your_razorpay_key_secret

# Firebase Configuration (Optional - comment out if not using FCM)
# firebase.service-account.path=classpath:firebase-service-account.json

# Delivery Configuration
delivery.city=Meerut
delivery.default-radius-km=15
delivery.min-order-amount=100.00
delivery.charge-per-km=5.00

# Restaurant Configuration
restaurant.name=Shiv Dhaba
restaurant.address=Meerut, Uttar Pradesh
restaurant.latitude=28.9845
restaurant.longitude=77.7064

# Rate Limiting
rate-limit.requests-per-minute=60

# Logging
logging.level.com.shivdhaba.food_delivery=DEBUG
logging.level.org.springframework.security=DEBUG
