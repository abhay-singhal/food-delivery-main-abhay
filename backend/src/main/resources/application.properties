# Application
spring.application.name=ShivDhaba-FoodDelivery
server.port=8080
server.address=0.0.0.0

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/food_delivery_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration (Database Migrations)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=true

# Redis Configuration (Optional - comment out to use simple in-memory cache)
# If Redis is not running, the app will use simple in-memory cache
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=60000
# Use 'simple' for in-memory cache (works without Redis) or 'redis' if Redis is running
spring.cache.type=simple

# JWT Configuration
jwt.secret=ShivDhabaFoodDeliverySecretKeyForJWTTokenGeneration2024Production
jwt.access-token-expiration=86400000
jwt.refresh-token-expiration=604800000

# OTP Configuration
otp.expiration-minutes=10
otp.length=6

# Razorpay Configuration
razorpay.key.id=rzp_test_RsgVjuSDbgAziI
razorpay.key.secret=VlXDfjIdyIrK7AmtJM02S0hO

# Firebase Configuration (Optional - comment out if not using FCM)
 firebase.service-account.path=classpath:firebase-service-account.json

# Delivery Configuration
delivery.city=Meerut
delivery.default-radius-km=15
delivery.min-order-amount=100.00
delivery.charge-per-km=5.00

# Restaurant Configuration
restaurant.name=Shiv Dhaba
restaurant.address=Meerut, Uttar Pradesh
restaurant.latitude=28.9845
restaurant.longitude=77.7064

# Rate Limiting
rate-limit.requests-per-minute=60

# Logging
logging.level.com.shivdhaba.food_delivery=DEBUG
logging.level.org.springframework.security=DEBUG
